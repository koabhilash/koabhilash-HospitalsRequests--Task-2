<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Dashboard - Posts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff4d4d, #008080);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      font-family: "Poppins", sans-serif;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 30px;
      max-width: 900px;
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .post-btn {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }
    .post-btn:hover { background: #218838; }

    .logout-btn {
      background: #dc3545;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }
    .logout-btn:hover { background: #c82333; }

    .card {
      border: 1px solid #e6e6e6;
      border-radius: 12px;
      padding: 20px;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }
    .action-btns button { margin-right: 8px; }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 25px;
    }
    .card p {
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 id="greetingText">Hello, User!</h4>
      <div>
        <button class="post-btn me-2" onclick="window.location.href='post.html'">+ Add Post</button>
        <button class="logout-btn" onclick="window.location.href='logout.php'">Logout</button>
      </div>
    </div>

    <!-- Search Bar -->
    <form id="searchForm" class="input-group mb-4">
      <input type="text" class="form-control" id="searchInput" placeholder="Search by title or content..." />
      <button class="btn btn-primary" type="submit">Search</button>
    </form>

    <!-- Posts Section -->
    <div id="postsContainer" class="posts"></div>

    <!-- Pagination -->
    <div id="paginationContainer" class="pagination"></div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h5 class="mb-3">Edit Post</h5>
        <input type="text" id="editTitle" class="form-control mb-2" placeholder="Title" />
        <textarea id="editContent" class="form-control mb-2" placeholder="Content"></textarea>
        <div class="text-end">
          <button class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" id="saveEdit">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentEditId = null;
    let currentPage = 1;
    const limit = 3; // posts per page
    let userRole = ""; // store user role

    async function loadUsername() {
  try {
    const res = await fetch("get_username.php");
    const data = await res.json();

    if (data.username) {
      document.getElementById("greetingText").textContent = `Hello, ${data.username}!`;
      userRole = data.role || "";

      // âœ… Hide "+ Add Post" button if user is admin
      if (userRole === "admin") {
        const addPostBtn = document.querySelector(".post-btn");
        if (addPostBtn) addPostBtn.style.display = "none";
      }
    }
  } catch {
    document.getElementById("greetingText").textContent = "Hello!";
  }
}


    async function loadPosts(search = "") {
      const container = document.getElementById("postsContainer");
      container.innerHTML = "<p>Loading posts...</p>";

      try {
        const res = await fetch(`fetch_posts.php?page=${currentPage}&limit=${limit}&search=${encodeURIComponent(search)}`);
        const data = await res.json();

        if (data.posts.length === 0) {
          container.innerHTML = `
            <div class="text-center py-5">
              <h5>No posts found!</h5>
              <p>Be the first to post a blood or organ requirement.</p>
              <button class="btn btn-success" onclick="window.location.href='post.html'">Post Now</button>
            </div>`;
          document.getElementById("paginationContainer").innerHTML = "";
          return;
        }

        container.innerHTML = "";
        data.posts.forEach(post => {
          const card = document.createElement("div");
          card.className = "card mb-3";
          
          // Role-based button display
          const actionButtons = userRole === "editor"
            ? `
              <div class="action-btns mt-2">
                <button class="btn btn-sm btn-primary" onclick="openEditModal(${post.id}, '${post.title}', \`${post.content}\`)">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deletePost(${post.id})">Delete</button>
              </div>`
            : ""; // No buttons for admin

          card.innerHTML = `
            <h5>${post.title}</h5>
            <p>${post.content}</p>
            <div class="text-end text-muted small">Posted on ${post.created_at}</div>
            ${actionButtons}
          `;
          container.appendChild(card);
        });

        // Pagination
        const totalPages = Math.ceil(data.total / limit);
        const pagination = document.getElementById("paginationContainer");
        pagination.innerHTML = `
          <button class="btn btn-outline-secondary btn-sm me-2" ${currentPage === 1 ? "disabled" : ""} onclick="changePage(${currentPage - 1})">Prev</button>
          <span class="align-self-center">Page ${currentPage} of ${totalPages}</span>
          <button class="btn btn-outline-secondary btn-sm ms-2" ${currentPage === totalPages ? "disabled" : ""} onclick="changePage(${currentPage + 1})">Next</button>`;
      } catch {
        container.innerHTML = "<p>Error loading posts.</p>";
      }
    }

    function changePage(page) {
      currentPage = page;
      const search = document.getElementById("searchInput").value.trim();
      loadPosts(search);
    }

    function openEditModal(id, title, content) {
      currentEditId = id;
      document.getElementById("editTitle").value = title;
      document.getElementById("editContent").value = content;
      const modal = new bootstrap.Modal(document.getElementById("editModal"));
      modal.show();
    }

    document.getElementById("saveEdit").onclick = async () => {
      const title = document.getElementById("editTitle").value.trim();
      const content = document.getElementById("editContent").value.trim();
      if (!title || !content) return alert("Please fill all fields.");

      const formData = new FormData();
      formData.append("id", currentEditId);
      formData.append("title", title);
      formData.append("content", content);

      const res = await fetch("update_post.php", { method: "POST", body: formData });
      const data = await res.json();
      alert(data.message);
      loadPosts();
      bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
    };

    async function deletePost(id) {
      if (!confirm("Are you sure you want to delete this post?")) return;

      const formData = new FormData();
      formData.append("id", id);
      const res = await fetch("delete_post.php", { method: "POST", body: formData });
      const data = await res.json();
      alert(data.message);
      loadPosts();
    }

    document.getElementById("searchForm").addEventListener("submit", e => {
      e.preventDefault();
      currentPage = 1;
      const search = document.getElementById("searchInput").value.trim();
      loadPosts(search);
    });

    // Load everything
    (async () => {
      await loadUsername();
      await loadPosts();
    })();
  </script>
</body>
</html>
