<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Portal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff4d4d, #008080);
    }
    .container {
      width: 380px;
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }
    h2 { text-align: center; margin-bottom: 20px; color: #333; }
    .input-group { position: relative; margin-bottom: 20px; }
    .input-group input, .input-group select {
      width: 100%; padding: 12px 40px 12px 12px;
      border: 1px solid #ccc; border-radius: 8px; outline: none; font-size: 14px;
      transition: border 0.3s;
    }
    .input-group input:focus, .input-group select:focus { border-color: #008080; }
    .eye-icon {
      position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
      cursor: pointer; font-size: 18px; color: #888; user-select: none;
    }
    .eye-icon:hover { color: #008080; }
    button {
      width: 100%; padding: 12px; background: #008080; border: none; color: #fff;
      border-radius: 8px; cursor: pointer; font-size: 15px; transition: background 0.3s;
    }
    button:hover { background: #006666; }
    .toggle { text-align: center; margin-top: 15px; font-size: 14px; }
    .toggle a { color: #008080; text-decoration: none; font-weight: 500; }
    .toggle a:hover { text-decoration: underline; }
    .hidden { display: none; }
    .message { text-align: center; color: red; font-size: 13px; margin-bottom: 10px; }
    .success { color: green; }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <!-- LOGIN FORM -->
    <form id="loginForm">
      <h2>Hospital Login</h2>
      <div class="message" id="loginMsg"></div>
      <div class="input-group">
        <input type="text" id="loginUsername" name="username" placeholder="Username" required />
      </div>
      <div class="input-group">
        <input type="password" id="loginPassword" name="password" placeholder="Password" required />
        <span class="eye-icon" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</span>
      </div>
      <button type="submit">Login</button>
      <div class="toggle">
        New user? <a href="#" id="showRegister">Register here</a>
      </div>
    </form>

    <!-- REGISTER FORM -->
    <form id="registerForm" class="hidden">
      <h2>Hospital Register</h2>
      <div class="message" id="registerMsg"></div>
      <div class="input-group">
        <input type="text" id="regUsername" name="username" placeholder="Create username" required />
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Create password" required />
        <span class="eye-icon" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
      </div>

      <!-- Role Selection -->
      <div class="input-group">
        <select id="roleSelect" name="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="editor">Editor</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div id="passwordError" class="message"></div>
      <button type="submit">Register</button>
      <div class="toggle">
        Already registered? <a href="#" id="showLogin">Login</a>
      </div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const showRegister = document.getElementById("showRegister");
    const showLogin = document.getElementById("showLogin");

    showRegister.addEventListener("click", (e) => {
      e.preventDefault();
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
      document.getElementById("loginMsg").textContent = "";
    });

    showLogin.addEventListener("click", (e) => {
      e.preventDefault();
      registerForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      document.getElementById("registerMsg").textContent = "";
    });

    // üëÅÔ∏è Toggle Password visibility
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üö´";
      } else {
        input.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }

    // üîí Register Form (AJAX)
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("regUsername").value.trim();
      const password = document.getElementById("password").value;
      const role = document.getElementById("roleSelect").value;
      const passwordError = document.getElementById("passwordError");
      const registerMsg = document.getElementById("registerMsg");
      passwordError.textContent = "";
      registerMsg.textContent = "";

      // Validate password
      const errors = [];
      if (password.length < 8) errors.push("At least 8 characters required.");
      if (!/[A-Z]/.test(password)) errors.push("Add an uppercase letter.");
      if (!/[a-z]/.test(password)) errors.push("Add a lowercase letter.");
      if (!/\d/.test(password)) errors.push("Add a number.");
      if (!/[@$!%*?&]/.test(password)) errors.push("Add a special symbol (@$!%*?&).");

      if (errors.length > 0) {
        passwordError.textContent = errors.join(" ");
        return;
      }

      const formData = new FormData();
      formData.append("username", username);
      formData.append("password", password);
      formData.append("role", role);

      const res = await fetch("register.php", { method: "POST", body: formData });
      const data = await res.json();

      if (data.status === "error") {
        registerMsg.textContent = data.message;
      } else {
        registerMsg.textContent = data.message;
        registerMsg.classList.add("success");
        registerForm.reset();
        setTimeout(() => showLogin.click(), 1500);
      }
    });

    // üîê Login Form (AJAX)
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;
      const loginMsg = document.getElementById("loginMsg");
      loginMsg.textContent = "";

      const formData = new FormData();
      formData.append("username", username);
      formData.append("password", password);

      const res = await fetch("login.php", { method: "POST", body: formData });
      const data = await res.json();

      if (data.status === "error") {
        loginMsg.textContent = data.message;
      } else {
        loginMsg.textContent = "Login successful!";
        loginMsg.classList.add("success");
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      }
    });
  </script>
</body>
</html>
